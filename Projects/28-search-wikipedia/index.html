<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Wikipedia</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<section class="wiki">
			<div class="container">
				<img src="./wiki-logo.png" alt="" />
				<h3>Search Wikipedia</h3>
				<form action="" class="form">
					<input type="text" name="" id="" placeholder="..." class="form-input" />
					<button type="submit" class="submit-btn">search</button>
				</form>
			</div>
			<div class="results">
				<div class="articles">
					<a href="https://en.wikipedia.org/?curid=5043734" target="_blank">
						<h4 style="color: rgba(0, 0, 0, 0.6)">Wikipedia</h4>
						<p style="color: rgba(0, 0, 0, 0.6)">
							<span class="searchmatch">Wikipedia</span> is a free content online encyclopedia written and maintained by
							a community of volunteers, known as Wikipedians, through open collaboration (...)
						</p>
					</a>
				</div>
			</div>
		</section>

		<script src="./app.js"></script>
	</body>
</html>
