<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reviews</title>
		<link
			rel="stylesheet"
			href="/fontawesome-free-5.13.0-web/css/all.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<section class="container">
				<!-- Title -->
				<div class="title"><h2>our reviews</h2></div>
				<div class="underline"></div>
				<!-- Review -->
				<div class="img-container">
					<img src="person-1.jpeg" id="person-img" alt="" />
				</div>
				<h4 id="author">Sara Jones</h4>
				<p id="job">UX Designer</p>
				<p id="info">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi veniam
					quia sit voluptatem optio tempore quibusdam ut in tempora quasi.
				</p>
				<!-- prev and next buttons -->
				<div class="button-container">
					<button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
					<button class="prev-btn"><i class="fas fa-chevron-right"></i></button>
				</div>
				<button class="random-btn">surprise me</button>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
