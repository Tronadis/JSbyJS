<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stripe Submenus</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav class="nav">
			<div class="nav-center">
				<div class="nav-header">
					<img src="./images/logo.svg" alt="Stripe logo" />
					<button class="btn toggle-btn"><i class="fa fa-bars"></i></button>
				</div>
				<ul class="nav-links">
					<button class="link-btn">products</button>
					<button class="link-btn">developers</button>
					<button class="link-btn">company</button>
				</ul>
				<button class="btn signin-btn">sign in</button>
			</div>
		</nav>
		<section class="hero">
			<div class="hero-center">
				<article class="hero-info">
					<h1>
						Payments infrastructure<br />
						for the internet
					</h1>
					<p>
						Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s software and APIs to accept
						payments, send payouts, and manage their businesses online.
					</p>
					<button class="btn">Start now</button>
				</article>
				<article class="hero-images">
					<img src="./images/phone.svg" alt="Image: payment form on a phone screen." class="phone-img" />
				</article>
			</div>
		</section>

		<script type="module" src="app.js"></script>
	</body>
</html>
