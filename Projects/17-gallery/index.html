<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gallery</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Nature -->
		<section class="section nature">
			<img src="./Images/nature-1.jpeg" alt="nature, 1" class="img" title="nature-1" data-id="1" />
			<img src="./Images/nature-2.jpeg" alt="nature, 2" class="img" title="nature-2" data-id="2" />
			<img src="./Images/nature-3.jpeg" alt="nature, 3" class="img" title="nature-3" data-id="3" />
		</section>
		<!-- City -->
		<section class="section city">
			<img src="./Images/city-1.jpeg" alt="city, 1" class="img" title="city-1" data-id="1" />
			<img src="./Images/city-2.jpeg" alt="city, 2" class="img" title="city-2" data-id="2" />
			<img src="./Images/city-3.jpeg" alt="city, 3" class="img" title="city-3" data-id="3" />
			<img src="./Images/city-4.jpeg" alt="city, 4" class="img" title="city-4" data-id="4" />
			<img src="./Images/city-5.jpeg" alt="city, 5" class="img" title="city-5" data-id="5" />
		</section>
		<!-- modal -->
		<div class="modal">
			<button class="close-btn"><i class="fas fa-times"></i></button>
			<div class="modal-content">
				<button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
				<button class="next-btn"><i class="fas fa-chevron-right"></i></button>
				<img src="./Images/nature-1.jpeg" alt="nature, 1" class="main-img" title="nature-1" data-id="1" />
				<h3 class="image-name">image name</h3>
				<div class="modal-images">
					<img src="./Images/nature-2.jpeg" alt="nature, 2" class="modal-img" title="nature-2" data-id="2" />
					<img src="./Images/nature-3.jpeg" alt="nature, 3" class="modal-img" title="nature-3" data-id="3" />
				</div>
			</div>
		</div>
		<!--  -->
		<script src="app.js"></script>
	</body>
</html>
