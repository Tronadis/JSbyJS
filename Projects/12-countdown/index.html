<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section-center">
        <article class="gift-img">
            <img src="./gift.png" alt="gift image">
        </article>
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">Giveaway ends soon</h4>
            <p>Omnipotens oculus, cuncta videns et memorans, nihil ab oculis eorum celat! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure est quia reiciendis repellendus vitae eum commodi velit rem optio!</p>
            <div class="deadline">
                <div class="deadline-format">
                    <h4 class="days">10</h4>
                    <span>days</span>
                </div>
                <div class="deadline-format">
                    <h4 class="hours">10</h4>
                    <span>hours</span>
                </div>
                <div class="deadline-format">
                    <h4 class="mins">10</h4>
                    <span>mins</span>
                </div>
                <div class="deadline-format">
                    <h4 class="secs">10</h4>
                    <span>secs</span>
                </div>
            </div>
        </article>
        </section>
    <script src="app.js"></script>
</body>
</html>
